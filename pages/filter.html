<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bizblanca - Job</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../assets/css/bootstrap/bootstarp.min.css" />
    <link rel="stylesheet" href="../assets/css/swiper/swiper-bundle.min.css" />
    <link rel="stylesheet" href="../assets/css/main.css" />
    <link rel="stylesheet" href="../assets/css/media.css" />
    <script src="https://kit.fontawesome.com/d868f4cf6e.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- navbar start -->
    <div class="NavBarContainer container">
        <a href="./index.html">
            <figure class="LogoCompany v-on-d" style="background-image: url('../assets/img/logo/ez_living_logo_no background.png');"></figure>
        </a>
        <a href="./index.html">
            <figure class="LogoCompany v-on-m" style="background-image: url('../assets/img/logo/Favicon.png');"></figure>
        </a>
        <div class="NavItems">
            <ul class="BkMrkPrfLst h-on-m">
                <li><a href="" rel="noopener noreferrer">
                        <!-- <ImAddressBook /> -->
                        <i class="fas fa-address-book"></i>
                    </a></li>
                <li><span></span></li>
                <li><a href="" rel="noopener noreferrer">
                        <!-- <CgProfile /> -->
                        <i class="far fa-user"></i>
                    </a></li>
            </ul>
        </div>
    </div>
    <div class="filterContainer container p-lg-3">
        <div class="filterHeader d-flex">
            <i>Back</i>
            <p class="filterHeaderTitle text-center w-100">Filter</p>
        </div>
        <div class="filterBody">
            <h3 class="filterBodyTitle">Filter</h3>
            <div class="filterBodySubTitle">Cateogory Name</div>
            <ul class="filterCateogoryContainer p-0">
                <li>
                    <div class="form-group mb-1">
                        <input class="filterBodyCheckBox" type="radio" name="CateogoryName" id="Furniture">
                        <label class="filterBodyLabel ml-2" for="Furniture">Furniture</label>
                    </div>
                </li>
                <li>
                    <div class="form-group mb-1">
                        <input class="filterBodyCheckBox" type="radio" name="CateogoryName" id="Decor">
                        <label class="filterBodyLabel ml-2" for="Decor">Home Decor</label>
                    </div>
                </li>
                <li>
                    <div class="form-group mb-1">
                        <input class="filterBodyCheckBox" type="radio" name="CateogoryName" id="Art">
                        <label class="filterBodyLabel ml-2" for="Art">Art</label>
                    </div>
                </li>
                <li>
                    <div class="form-group mb-1">
                        <input class="filterBodyCheckBox" type="radio" name="CateogoryName" id='Bespoke'>
                        <label class="filterBodyLabel ml-2" for="Bespoke">Bespoke</label>
                    </div>
                </li>
            </ul>
            <div class="seeMore">
                <i>Down</i>
                <p class="ml-2">See more</p>
            </div>
            <div class="filterBudget">
            </div>
            <div class="filterBudgetLimitContainer">
                <ul class="p-0">
                    <li>
                        <div class="filterBudgetLimit"></div>
                        <p>$$$$</p>
                    </li>
                    <li>
                        <div class="filterBudgetLimit"></div>
                        <p>$$$$</p>
                    </li><li>
                        <div class="filterBudgetLimit"></div>
                        <p>$$$$</p>
                    </li>
                    <li class="d-flex flex-column align-items-end">
                        <div class="filterBudgetLimit"></div>
                        <p>$$$$</p>
                    </li>
                </ul>
            </div>
            <div class="featured">
                <div class="filterBodySubTitle">Featured</div>
                <ul class="p-0">
                    <li>
                        <div class="form-group mb-1">
                            <input class="filterBodyCheckBox" type="radio" name="featured" id="featuredYes">
                            <label class="filterBodyLabel ml-2" for="featuredYes">Yes</label>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <input class="filterBodyCheckBox" type="radio" name="featured" id="featuredNo">
                            <label class="filterBodyLabel ml-2" for="featuredNo">No</label>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="sortByRating">
                <div class="filterBodySubTitle">By rating</div>
                <ul class="p-0">
                    <li>
                        <div class="form-group mb-1">
                            <input class="filterBodyCheckBox" type="radio" name="featured">
                            <div class="rating">
                                <i class="fas fa-star"></i>
                                <i class="fas fa-star ml-1"></i>
                                <i class="fas fa-star ml-1"></i>
                                <i class="fas fa-star ml-1"></i>
                                <i class="fas fa-star ml-1"></i>
                            </div>
                        </div>
                    </li>
                    <li>
                        <div class="form-group">
                            <input class="filterBodyCheckBox" type="radio" name="featured">
                            <label class="filterBodyLabel ml-2" for="featured">No</label>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
