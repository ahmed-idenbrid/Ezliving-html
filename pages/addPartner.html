    <script>
        function addService()
        {
            var servicesContainer = document.getElementById('servicesInputContainer')
            var servicesHolder = document.createElement('div')
            var serviceInput  = document.createElement('input')
            var serviceCloseIcon  = document.createElement('i')
            servicesHolder.className = 'd-flex align-items-center'
            serviceCloseIcon.className = 'fas fa-times ml-2'
            serviceCloseIcon.onclick = removeService;
            serviceInput.className = "commonDetailInput my-2"
            servicesContainer.appendChild(servicesHolder).appendChild(serviceInput)
            servicesContainer.appendChild(servicesHolder).appendChild(serviceCloseIcon)
        }
        function removeService(e)
        {
          let targetvalue = e.target;
          $(targetvalue).parent().remove(); 
        }
    </script>
