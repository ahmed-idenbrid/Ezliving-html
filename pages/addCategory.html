    <script>
        function addTag()
        {
            var tagContainer = document.getElementById('tagInputContainer')
            var tagHolder = document.createElement('div')
            var tagInput  = document.createElement('input')
            var tagCloseIcon  = document.createElement('i')
            tagHolder.className = 'd-flex align-items-center'
            tagCloseIcon.className = 'fas fa-minus ml-2'
            tagCloseIcon.onclick = removetag;
            tagInput.className = "commonDetailInput my-2"
            tagContainer.appendChild(tagHolder).appendChild(tagInput)
            tagContainer.appendChild(tagHolder).appendChild(tagCloseIcon)
        }
        function removetag(e)
        {
          let targetvalue = e.target;
          $(targetvalue).parent().remove(); 
        }
        
    </script>
